apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.grandblanchs.gbhs"
        minSdkVersion 11
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'org.twitter4j:twitter4j:4.0.2'
    compile 'org.twitter4j:twitter4j-spdy-support:4.0.2'
    compile 'org.twitter4j:twitter4j-appengine:4.0.2'
    compile 'org.twitter4j:twitter4j-examples:4.0.2'
    compile 'org.twitter4j:twitter4j-media-support:4.0.2'
    compile 'org.twitter4j:twitter4j-stream:4.0.2'
    compile 'org.twitter4j:twitter4j-async:4.0.2'
    compile 'org.twitter4j:twitter4j-core:4.0.2'
    compile 'org.twitter4j:twitter4j-httpclient-support:2.2.6'
    compile 'org.jsoup:jsoup:1.8.1'
}
