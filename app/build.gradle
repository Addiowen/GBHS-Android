apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.grandblanchs.gbhs"
        minSdkVersion 11
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile files('src/main/res/twitter4j-async-4.0.2.jar')
    compile files('src/main/res/twitter4j-core-4.0.2.jar')
    compile files('src/main/res/twitter4j-media-support-4.0.2.jar')
    compile files('src/main/res/twitter4j-stream-4.0.2.jar')
}
